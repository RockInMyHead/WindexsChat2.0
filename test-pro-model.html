<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PRO Model Logic</title>
</head>
<body>
    <h1>Test PRO Model Two-Step Logic</h1>
    <p>This tests the new PRO model logic: GPT-4o-mini search ‚Üí GPT-5.1 analysis</p>

    <input type="text" id="queryInput" placeholder="Enter query" value="–∫–∞–∫–∞—è –ø–æ–≥–æ–¥–∞ –≤ –º–æ—Å–∫–≤–µ —Å–µ–≥–æ–¥–Ω—è">
    <button onclick="testProModel()">Test PRO Model</button>
    <button onclick="testRegularModel()">Test Regular Model</button>

    <div id="result"></div>

    <script>
        async function testProModel() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing PRO model logic...';

            const query = document.getElementById('queryInput').value;

            try {
                console.log('üß™ Testing PRO model logic for:', query);

                // –ò–º–∏—Ç–∏—Ä—É–µ–º –≤—ã–∑–æ–≤ sendChatMessage —Å –º–æ–¥–µ–ª—å—é 'pro'
                // –®–ê–ì 1: –ü–æ–∏—Å–∫ —Å GPT-4o-mini
                console.log('üîç Step 1: Getting information with GPT-4o-mini');
                const searchPrompt = `–ù–∞–π–¥–∏ –∞–∫—Ç—É–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${query}". –ë—É–¥—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–µ–Ω –∏ —Ç–æ—á–µ–Ω. –ï—Å–ª–∏ —ç—Ç–æ –≤–æ–ø—Ä–æ—Å –æ —Ç–µ–∫—É—â–∏—Ö —Å–æ–±—ã—Ç–∏—è—Ö, –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ —Ñ–∞–∫—Ç–∞—Ö, –ø—Ä–µ–¥–æ—Å—Ç–∞–≤—å —Å–≤–µ–∂—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.`;

                const searchResponse = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: '–¢—ã –ø–æ–ª–µ–∑–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å –¥–æ—Å—Ç—É–ø–æ–º –∫ –∞–∫—Ç—É–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –û—Ç–≤–µ—á–∞–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ –∏ —Ç–æ—á–Ω–æ.' },
                            { role: 'user', content: searchPrompt }
                        ],
                        model: 'gpt-4o-mini',
                        stream: false
                    })
                });

                if (!searchResponse.ok) {
                    throw new Error(`GPT-4o-mini search failed: ${searchResponse.status}`);
                }

                const searchData = await searchResponse.json();
                const searchResults = searchData.choices[0]?.message?.content || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é';

                console.log('‚úÖ Search results:', searchResults.substring(0, 200) + '...');
                resultDiv.innerHTML += `<br><strong>Search Results:</strong><br><pre>${searchResults}</pre>`;

                // –®–ê–ì 2: –ê–Ω–∞–ª–∏–∑ —Å GPT-5.1 (GPT-4o-mini fallback)
                console.log('üéØ Step 2: Analyzing with GPT-5.1');
                const analysisResponse = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: '–¢—ã –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –¢–µ–±–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è, –ø–æ–ª—É—á–µ–Ω–Ω–∞—è –∏–∑ –ø–æ–∏—Å–∫–∞. –ò—Å–ø–æ–ª—å–∑—É–π —ç—Ç—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –≥–ª—É–±–æ–∫–æ–≥–æ –∞–Ω–∞–ª–∏–∑–∞ –∏ –ø–æ–¥—Ä–æ–±–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –Ω–∞ –≤–æ–ø—Ä–æ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ë—É–¥—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–ª–µ–∑–µ–Ω –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–µ–Ω.' },
                            { role: 'user', content: `–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –∏–∑ –ø–æ–∏—Å–∫–∞:\n${searchResults}\n\n–í–æ–ø—Ä–æ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${query}\n\n–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏ –¥–∞–π –ø–æ–¥—Ä–æ–±–Ω—ã–π, –ø–æ–ª–µ–∑–Ω—ã–π –æ—Ç–≤–µ—Ç.` }
                        ],
                        model: 'gpt-4o-mini', // Fallback for GPT-5.1
                        stream: false
                    })
                });

                if (!analysisResponse.ok) {
                    throw new Error(`Analysis failed: ${analysisResponse.status}`);
                }

                const analysisData = await analysisResponse.json();
                const finalAnswer = analysisData.choices[0]?.message?.content || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å';

                console.log('‚úÖ Final answer:', finalAnswer.substring(0, 200) + '...');
                resultDiv.innerHTML += `<br><strong>Final Analysis:</strong><br><pre>${finalAnswer}</pre>`;

            } catch (error) {
                console.error('‚ùå Test error:', error);
                resultDiv.innerHTML += `<br><strong>Error:</strong> ${error.message}`;
            }
        }

        async function testRegularModel() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing regular model...';

            const query = document.getElementById('queryInput').value;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: query }],
                        model: 'gpt-4o-mini',
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`Request failed: ${response.status}`);
                }

                const data = await response.json();
                const answer = data.choices[0]?.message?.content || 'No answer';

                resultDiv.innerHTML = `<strong>Regular Model Answer:</strong><br><pre>${answer}</pre>`;

            } catch (error) {
                resultDiv.innerHTML += `<br><strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
